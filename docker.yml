---
- name: Installing and configuring Docker 
  hosts: all
  become: yes
  vars: 
    ### docker-py
    pip_install_packages: 
      - name: docker
        version: "2.5.0"
  roles:
    - { role: docker, tags: ["docker"] }
    - role: centos-epel-repo
      when: "ansible_os_family == 'RedHat'"
    - pip

  tasks:
    - include: include/docker-config.yml
