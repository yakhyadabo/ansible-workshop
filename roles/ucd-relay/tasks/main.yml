---
- name: Stop any running ucd-relay container
  docker_container:
    name: ucd-relay
    state: absent

- name: Start ucd-relay
  docker_container:
    name: ucd-relay
    image: ibmcom/ucdr
    state: started
    ports: 
      - "7916:7916"
      - "20080:20080"
      - "20081:20081"
     # etc_hosts:
     #   ucd-server: "ci.app.dev"
    env:
      # PROXY_SERVERS: "0.0.0.0:7918" 
      SERVER_URL: "https://ci.app.dev:8443"
      RELAY_HOST: "0.0.0.0" 
      AUTH_TOKEN: "nopass"
